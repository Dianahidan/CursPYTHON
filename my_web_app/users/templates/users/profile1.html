{% extends 'base.html' %} {% load crispy_forms_tags %} {% block content %}
<div class="w3-container w3-padding-64 w3-red w3-grayscale w3-xlarge w3-display-center">
        <div class="row">
            <div class="col-6">
                <div class="row">
                    <div class="col-12">
                        <img src="{{ request.user.profile.image }}" width="200" />
                    </div>
                </div>
            </div>
            <div class="col-6">
                <div class="row">
                    <form method="post" action="{% url 'users:profile_update' %}" enctype="multipart/form-data">
                        {% csrf_token %} {{ profile_form | crispy }}
                        <input type="submit" value="Modifica" />
                    </form>
                </div>
                <div class="row">
                    <div class="col-12">
                        Nume: {{ request.user.last_name }}
                    </div>
                </div>
                <div class="row">
                    <div class="col-12">
                        Prenume: {{ request.user.first_name }}
                    </div>
                </div>
                <div class="row">
                    <div class="col-12">
                        Email: {{ request.user.email }}
                    </div>
                </div>
                <div class="row">
                    <div class="col-12">
                        Username: {{ request.user.username }}
                    </div>
                </div>
            </div>
        </div>
</div>
{% endblock %}
